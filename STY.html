<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Vortex Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #e4d3d9;
      overflow: hidden;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #0ff, #f0f, rgba(179, 37, 124, 1));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: hueRotate 5s linear infinite;
    }

    .container {
      position: relative;
      width: 300px;
      height: 300px;
      perspective: 1000px;
      transform-style: preserve-3d;
      transition:  0.2s ease;
    }

    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      border: 2px solid transparent;
      border-radius: 50%;
      transform-style: preserve-3d;
      animation: spin 6s linear infinite;
    }

    .circle::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid hsl(calc(var(--i) * 15), 100%, 50%);
      transform: rotateX(calc(var(--i) * 10deg)) translateZ(calc(var(--i) * 4px));
      filter: drop-shadow(0 0 8px hsl(calc(var(--i) * 15), 100%, 50%));
    }

    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
      letter-spacing: 0.5px;
      background: rgba(177, 196, 14, 0.05);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    footer a {
      color: #0ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotateX(60deg) rotateZ(0deg); }
      100% { transform: translate(-50%, -50%) rotateX(60deg) rotateZ(360deg); }
    }

    @keyframes hueRotate {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
  </style>
</head>
<body>

  <script>
 
    const vortex = document.getElementById('vortex');

    let rotateX = 60;
    let rotateY = 0;

    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth - 0.5;
      const y = e.clientY / window.innerHeight - 0.5;
      rotateY = x * 60;
      rotateX = 60 - y * 60;
      vortex.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    document.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      const x = touch.clientX / window.innerWidth - 0.5;
      const y = touch.clientY / window.innerHeight - 0.5;
      rotateY = x * 60;
      rotateX = 60 - y * 60;
      vortex.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });


    for (let i = 1; i <= 15; i++) {
      const div = document.createElement('div');
      div.classList.add('circle');
      div.style.setProperty('--i', i);
      vortex.appendChild(div);
    }
  </script>
</body>
